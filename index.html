<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- momentjs -->
  <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
  <title>Calendar</title>
</head>
<body>
  <div class="prev">
    Prev
  </div>
  <div class="mese-corrente">
    <h1>Gennaio 2018</h1>
  </div>
  <div class="next">
    Next
  </div>
  <div class="calendar">
    <ul class="days">

    </ul>
  </div>
  <script id="entry-template" type="text/x-handlebars-template">
  <li class="entry">
    <span>{{day}}</span>
    <span>{{weekday}}</span>
    <span class="data-completa">{{dataCompleta}}</span> <span class="nome-festivita"></span>
  </li>
</script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
